<mat-card style="max-width: 1200px; margin:auto">
  <div><img src="assets/img/logo-curbby3.png" width="250px;"></div>  
  <mat-tab-group [hidden]="server.order_data?.length <= 0">
    <mat-tab label="Order Communications">
      <app-order-list></app-order-list>
    </mat-tab>
    <mat-tab label="Message Templates">
      <app-templates></app-templates>
    </mat-tab>
    <mat-tab label="Settings">
      <app-settings></app-settings>
    </mat-tab>
  </mat-tab-group>
</mat-card>
<mat-progress-bar mode="buffer"></mat-progress-bar>
<mat-progress-spinner [hidden]="server.order_data?.length > 0" [mode]="'indeterminate'" ></mat-progress-spinner>
