<div class="input-div"><button class="refreshPage" mat-icon-button color="primary" (click)="refresh()"><span
      class="material-icons">
      refresh
    </span></button>
</div>
<div class="input-div">
  <mat-toolbar>
    <span> Notification Templates</span>
  </mat-toolbar>
  <mat-accordion *ngFor="let template of templates;let index = index;">
    <mat-expansion-panel class="example-headers-align">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{template.name}}
        </mat-panel-title>
      </mat-expansion-panel-header>

      <textarea class="text-field" [(ngModel)]="templates[index].tempBody"></textarea>
      <button class="button" mat-flat-button color="primary" (click)="save(template)">Save</button>
      <button [ngClass]="templates[index].tempBody === templates[index].body? 'opened' : 'closed'" class="button"
        mat-flat-button color="warn" (click)="cancel(template)">Revert</button>


    </mat-expansion-panel>
  </mat-accordion>
</div>
