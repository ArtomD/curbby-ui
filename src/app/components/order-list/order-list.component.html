<div class="input-div"><button class="refreshPage" mat-icon-button color="primary" (click)="refresh()"><span
            class="material-icons">
            refresh
        </span></button>
</div>
<div class="input-div">
    <mat-toolbar>
        <span> Order Communications</span>
    </mat-toolbar>
    <div id="buttons">
        <button [ngClass]="openMassMessage ? 'opened' : 'closed'" mat-flat-button color="primary"
            (click)="toggleMessageDiv()">Mass Message</button>
        <button mat-flat-button color="primary" (click)="changeStatus(2)">Flag Completed</button>
        <button mat-flat-button color="primary" (click)="changeStatus(1)">Flag RFP</button>
        <button mat-flat-button color="primary" (click)="changeStatus(3)">Flag Cancelled</button>
        <mat-card id="messages" [hidden]="!openMassMessage">
            <mat-tab-group animationDuration="0ms" class="example-headers-align"
                [(selectedIndex)]="messageTemplateSelected">
                <mat-tab label="{{template.name}}" *ngFor="let template of templates;let index = index;">
                    <textarea [(ngModel)]="templates[index].tempBody"></textarea>
                    <button class="tab_buton" mat-flat-button color="warn" (click)="toggleMessageDiv()">Cancel</button>
                    <button class="tab_buton" mat-flat-button color="primary" (click)="cancel(template)">Revert</button>
                    <button class="tab_buton" mat-flat-button color="primary" (click)="massMessage()">Send</button>
                </mat-tab>
            </mat-tab-group>
        </mat-card>

    </div>
</div>
<div>
    <button id="refreshButton" mat-flat-button color="primary" (click)="refresh()">Refresh</button>
    <mat-accordion>
        <mat-expansion-panel id="filter" (opened)="panelOpenState = true" (closed)="panelOpenState = false"
            #mep="matExpansionPanel">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <b>Filter options</b>
                    <mat-slide-toggle [(ngModel)]="filterNewMessages" (click)="filterUnread()" class="configToggle">
                        Unread Messages</mat-slide-toggle>
                </mat-panel-title>
                <mat-panel-description>
                    <span *ngIf="labelFilterString.length > 0"><b>Contains</b> {{labelFilterString}} &nbsp;</span>
                </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-dialog-content [formGroup]="filterForm">
                <mat-form-field class="dialog-input">
                    <input matInput placeholder="Filter on string content" (keyup)="applyFilter($event)"
                        formControlName="label">
                </mat-form-field>
                <button class="mat-button filter-button" (click)="panelOpenState = false"
                    (click)="mep.expanded = false;">Close</button>
            </mat-dialog-content>
        </mat-expansion-panel>
    </mat-accordion>
</div>

<table mat-table [dataSource]="dataSource" matSort *ngIf="server.order_data?.length > 0"
    class="mat-elevation-z8 example-container">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="selected">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <B>Select</B> </th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox [(ngModel)]="element.selected"></mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="shopifyOrderNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <B>Order #</B> </th>
        <td mat-cell *matCellDef="let element"> {{element.shopifyOrderNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <B>Date</B> </th>
        <td mat-cell *matCellDef="let element"> {{element.displayDate}} </td>
    </ng-container>

    <ng-container class="phoneColumn" matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <B>Status</B> </th>
        <td mat-cell *matCellDef="let element">
            <mat-select class="phoneColumn" [(value)]="element.status" (selectionChange)="onChange(element)">
                <mat-option *ngFor="let status of statuses" [value]="status.id">{{status.name}}</mat-option>
            </mat-select>
        </td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <B>Phone Number</B> </th>
        <td mat-cell *matCellDef="let element">
            <input class="phoneInput" [(ngModel)]=element.phone (change)="onChange(element)">
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <B>Customer Name</B> </th>
        <td mat-cell *matCellDef="let element"> {{element.customer?.first_name}} {{element.customer?.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="messages">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let element">
            <button [ngClass]="element.newMessageAvaliable ? 'newMessage' : 'oldMessage'" mat-flat-button
                color="primary" (click)="openConversation(element)" matBadge="!" matBadgePosition="after"
                matBadgeColor="accent" [matBadgeHidden]="!element.newMessageAvaliable">

                <span class="material-icons">
                    message
                </span></button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
