<div id="buttons">
        <button [ngClass]="openMassMessage ? 'opened' : 'closed'" mat-flat-button color="primary" (click)="toggleMessageDiv()">Mass Message</button>
        <button mat-flat-button color="primary">Flag Completed</button>
        <button mat-flat-button color="primary">Flag RFP</button>
        <mat-card id="messages" [hidden]="!openMassMessage">            
            <mat-tab-group animationDuration="0ms" class="example-headers-align" >
                <mat-tab label="{{template.name}}" *ngFor="let template of templates;let index = index;">
                    <textarea [(ngModel)]="templates[index].tempBody"></textarea>
                    <button class="tab_buton" mat-flat-button color="warn" (click)="toggleMessageDiv()">Cancel</button>
                    <button class="tab_buton" mat-flat-button color="primary" (click)="cancel(template)">Revert</button>
                    <button class="tab_buton" mat-flat-button color="primary" (click)="cancel(template)">Send</button>
                 </mat-tab>                
            </mat-tab-group>
          </mat-card>

  </div>


<mat-accordion >
    <mat-expansion-panel  (opened)="panelOpenState = true" (closed)="panelOpenState = false" #mep="matExpansionPanel">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <b>Filter options</b>
            </mat-panel-title>
            <mat-panel-description>
                <span *ngIf="labelFilterString.length > 0"><b>Contains</b> {{labelFilterString}} &nbsp;</span>
            </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-dialog-content [formGroup]="filterForm">
            <mat-form-field class="dialog-input">
                <input matInput placeholder="Filter on string content" (keyup)="applyFilter($event)"
                    formControlName="label">
            </mat-form-field>
            <button class="mat-button filter-button" (click)="panelOpenState = false"
                (click)="mep.expanded = false;">Close</button>
        </mat-dialog-content>
    </mat-expansion-panel>
</mat-accordion>

<table mat-table [dataSource]="dataSource" matSort *ngIf="server.order_data?.length > 0"
    class="mat-elevation-z8 example-container">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="shopifyOrderNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <B>Order #</B> </th>
        <td mat-cell *matCellDef="let element"> {{element.shopifyOrderNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <B>Status</B> </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <B>Phone</B> </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
