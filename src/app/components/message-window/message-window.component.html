<div id="header">
    {{order?.customer?.first_name}} {{order?.customer?.first_name}} - {{order?.phone}}
    <button id="closeButton" mat-flat-button color="warn" (click)="close()">X</button>
</div>
<div id="buffer"></div>
<div>
    <ul id="conversation" #scrollBottom *ngIf="conversation">

        <li #messages class="speech-bubble" *ngFor="let message of conversation.messages;let index = index;"
            [ngClass]="message.origin === 0 ? 'system' : message.origin === 1 ? 'employee' :  message.origin === 2 ? 'customer' : message.origin === 3 ? 'forward' : 'employee-pending' ">


            {{message?.payload}}

        </li>
    </ul>
    <div #bottom style="height:100px;clear:both;"></div>
</div>

<div id="replyArea">
    <textarea id="reply" [(ngModel)]="text"></textarea>
    <button id="sendButton" mat-flat-button color="primary" (click)="send()">Send</button>
</div>
