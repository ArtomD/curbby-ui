
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
 
    <ng-container matColumnDef="current">
      <th mat-header-cell *matHeaderCellDef> This Month </th>
      <td mat-cell *matCellDef="let element"> {{element.current}} </td>
    </ng-container>
 
    <ng-container matColumnDef="last">
      <th mat-header-cell *matHeaderCellDef> Last Month </th>
      <td mat-cell *matCellDef="let element"> {{element.last}} </td>
    </ng-container> 
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<div class="input-div">
  <mat-slide-toggle [(ngModel)]="shop_details.autoConfirmOrders" (click)="updateShopDetails()" *ngIf="shop_details">Send Order Confirmation</mat-slide-toggle>
  <div [hidden]="!shop_details.autoConfirmOrders" *ngIf="orderConfirm">
    <mat-panel-title>
      {{orderConfirm.name}}
    </mat-panel-title>    
    <textarea [(ngModel)]="orderConfirm.tempBody"></textarea>
    <div id="buttonArea">
      <button [ngClass]="orderConfirm.tempBody === orderConfirm.body? 'opened' : 'closed'" class="buttonCancel" mat-flat-button color="warn" (click)="cancelConfirm()">Revert</button>
      <button class="buttonConfirm" mat-flat-button color="primary" (click)="saveConfirm()">Save</button>
    </div>
  </div>
</div>
<div class="input-div">
  <mat-slide-toggle [(ngModel)]="shop_details.autoReadyForPickup" (click)="updateShopDetails()" *ngIf="shop_details">Send Order Ready for Pickup</mat-slide-toggle>
  <div [hidden]="!shop_details.autoReadyForPickup" *ngIf="orderRdy">
    <mat-panel-title>
      {{orderRdy.name}}
    </mat-panel-title>
    <textarea [(ngModel)]="orderRdy.tempBody"></textarea>
    <div>
      <button [ngClass]="orderRdy.tempBody === orderRdy.body? 'opened' : 'closed'" class="buttonCancel" mat-flat-button color="warn" (click)="cancelRdy()">Revert</button>
      <button class="buttonConfirm" mat-flat-button color="primary" (click)="saveRdy()">Save</button>
    </div>
  </div>
  <div id="divider"></div>
</div>
<div id="divider"></div>
<div class="input-div">
    <mat-slide-toggle [(ngModel)]="shop_details.forwardCustomerMessages" (click)="updateShopDetails()" *ngIf="shop_details">Forward Customer Messages</mat-slide-toggle>

    <button id="createButton" mat-flat-button color="primary" (click)="create()">New Subscriber</button>
    
    <table mat-table [dataSource]="dataSourceSubs" matSort *ngIf="server.subscriber_data?.length > 0"
      class="mat-elevation-z8 example-container">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <B>Name</B> </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <B>Active</B> </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-slide-toggle [(ngModel)]="element.active" (click)="updateSubscriber(element)"></mat-slide-toggle>
          </td>          
      </ng-container>
  
      <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <B>Phone</B> </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-flat-button color="primary" (click)="openModal(element)">Edit</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-flat-button color="warn" (click)="delete(element)">Delete</button>
      </td>
  </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumnsSubs"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsSubs;">
      </tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

</div>
