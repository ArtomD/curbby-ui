<form class="example-form" *ngIf="temp">
    <div class="model-header">
        <h4 [hidden]="temp.id==undefined">
            Edit subscriber
        </h4>
        <h4 [hidden]="temp.id">
            New subscriber creation
        </h4>
    </div>
    <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput [ngClass]="invalidName? 'invalidInput' : 'validInput'" (change)="validateName()" (keyup)="validateTypingName()" [(ngModel)]="temp.name" name="name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="+1(555)555-5555" name="phone" [ngClass]="invalidPhone ? 'invalidPhoneInput' : 'validInput'" [ngModel]="temp.phone | phoneFormat" (ngModelChange)="temp.phone=$event" (change)="validatePhone()" (keyup)="validateTypingPhone()">
    </mat-form-field>
</form>
<button mat-flat-button color="warn" (click)="cancel()">Cancel</button>
<button mat-flat-button color="primary" [disabled]="invalidTempPhone || invalidTempName" (click)="save()">Save</button>
