<form class="example-form" *ngIf="temp">
    <div class="model-header">
        <h4 [hidden]="temp.id==undefined">
            Edit subscriber
        </h4>
        <h4 [hidden]="temp.id">
            New subscriber creation
        </h4>
    </div>
    <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="temp.name" name="name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Phone</mat-label>
        <input [ngClass]="invalidPhone? 'invalidPhoneInput' : 'phoneInput'" (change)="validatePhone()" (keyup)="validateTypingPhone()" matInput [(ngModel)]="temp.phone" name="phone">
    </mat-form-field>
</form>
<button mat-flat-button color="warn" (click)="cancel()">Cancel</button>
<button mat-flat-button color="primary" [disabled]="invalidTempPhone" (click)="save()">Save</button>
